<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles/calc.css" />
  </head>
  <body>
    <main class="main">
      <div class="input-number">
        <input type="number" id="first-number" placeholder="1 число" />
        <input type="number" id="second-number" placeholder="2 число" />
      </div>
      <div class="calculator-wrapper">
        <button id="increment" class="btn">+</button>
        <button id="decrement" class="btn">-</button>
        <button id="deletion" class="btn">/</button>
        <button id="multiplication" class="btn">*</button>
      </div>
      <div class="result-wrapper">
        вывод
        <span id="result">0</span>
        <button id="reset">сброс</button>
      </div>
    </main>

    <script src="js/calc.js"></script>
  </body>
</html>
